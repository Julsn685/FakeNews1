    <title>Meine interaktive Lernumgebung</title>
    <style>
        /* Sicherstellen, dass der iframe den ganzen Bildschirm nutzt */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hauptcontainer für den Inhalt */
        .container {
            width: 100%;
            height: 100%;
        }

        /* iframe passt sich automatisch an den Bildschirm an */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Verbergen des H1-Titels auf mobilen Geräten */
        @media (max-width: 768px) {
            h1 {
                display: none; /* Ausblenden auf mobilen Geräten */
            }
        }
    </style>
</head>
