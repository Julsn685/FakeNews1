<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Lernumgebung</title>
    <style>
        /* Grundlegende Einstellungen für das Layout auf allen Geräten */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        /* Container für den iframe, damit er 100% des Bildschirms einnimmt */
        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iframe passt sich automatisch an die Größe des Containers an */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Option: Überschrift nur auf größeren Bildschirmen anzeigen */
        h1 {
            font-size: 2rem;
            text-align: center;
            color: #333;
        }
        @media (max-width: 768px) {
            h1 {
                display: none; /* Ausblenden auf kleineren Bildschirmen */
            }
        }
    </style>
</head>
<body>
    <h1>Willkommen zu meiner interaktiven Lernumgebung!</h1>

    <div class="iframe-container">
        <!-- H5P Slideshow iframe -->
        <iframe src="https://digitalemedien.h5p.com/content/1292432738081206647/embed" 
                aria-label="Fake News" 
                allowfullscreen="allowfullscreen" 
                allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *">
        </iframe>
    </div>

    <script src="https://digitalemedien.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>
</body>
</html>
